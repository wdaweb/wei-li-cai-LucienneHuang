        const numbers = []
        for (let i = 1; i <= 38; i++) {
            numbers.push(i)
        }
        // 取數字
        for (let i = 0; i < 6; i++) {
            // 每次隨機一個數字陣列索引
            const index = rand(0, numbers.length - 1)
            // 放入陣列
            groupA.push(numbers[index])
            // 將取道的從數字陣列移除
            numbers.splice(index, 1)
        }
        document.write(groupA.join(','))
